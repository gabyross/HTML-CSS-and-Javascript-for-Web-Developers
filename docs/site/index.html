<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>module2-solution</title>

<style>
/********** Base styles **********/
* {
  box-sizing: border-box;
}


h1 {
  margin-bottom: 15px;
  text-align: center;
}


div {
  border: 1px solid black;
  margin-right: 15px;
  margin-left: 15px;
  margin-top: 15px;
  margin-bottom: 15px;
  font-family: Helvetica;
  text-align: justify;
  float: left;
  padding: 15px;
  position: relative;
}


p {
  text-align: justify;
  font-family: Helvetica;
}


.section-title {
  border: 1px solid black;
  text-align: center;
  font-family: Helvetica;
  padding: 0px 15px 0px 15px;
  background-color: #DEB887;
  float: right; top :0; right: 0; margin: 0;
	position: absolute;
}
/********** Base styles **********/


/* Simple Responsive Framework. */
.row {
  width: 100%;
}
/* Simple Responsive Framework. */

.col-lg-1 {
  width: 50%;
  background-color: #7FFFD4;
  position: relative;
}

.col-lg-2 {
  background-color: #E9967A;
}

.col-lg-3 {
  background-color: #FAEBD7;
}


/********** desktop version **********/
@media (min-width: 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3 {
    width: 150px;
    height: 150px;
  }
}
/********** desktop version **********/


/********** tablet version **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-lg-1, .col-lg-2, .col-lg-3 {
    width: 100px;
    height: 100px;
  }
}
/********** tablet version **********/


/********** cellphone version **********/
@media (max-width: 776px) {
  .col-lg-1, .col-lg-2, .col-lg-3 {
    width: 50px;
    height: 50px;
  }
}
/********** cellphone version **********/
</head>
<body> {
	font-size: 120%;
}
</style>

<h1>Our Menu</h1>

<div class="row">
  <div class="col-lg-1">
    <p class="section-title">Chicken</p>
     <p>Chicken is the most common type of poultry in the world. Chickens have become prevalent throughout the cuisine of cultures around the world, and their meat has been variously adapted to regional tastes.</p></div>
  <div class="col-lg-2">
    <p class="section-title">Beef</p>
     <p>algo de carne</p></div>
  <div class="col-lg-3">
    <p class="section-title">Sushi</p>
     <p>algo de sushi</p></div>
</div>

</body>
</html>
